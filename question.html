                    <div class="u-btn question_btn">
                        <button class="select click_option2_1" data-point="10">やや痛むけど短期で</button>
                    </div>
                    <div class="u-btn question_btn">
                        <button class="select click_option2_2" data-point="20">長期で痛み控えめ</button>
                    </div>
                    <div class="u-btn u-btn_back question_btn">
                        <button class="back click_back2">戻る</button>
                    </div>
                </div>
            </section>

                    質問３

                    </div>
                    <div class="u-btn question_btn">

                    </div>
                </div>
            </section>

                <h2 class="question_title">
                    質問６

                    <p>
                        通い方のご希望はどちらですか？
